<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>â€¢TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
    <script src="node_modules/todomvc-common/base.js" defer></script>
    <script src="dist/bundle.js" defer></script>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">

				</ul>
			</section>
			<footer class="footer">
				<span class="todo-count"><strong>0</strong> items left</span>
				<ul class="filters">
					<li> <a id="showAll" href="#/">All</a> </li>
					<li> <a id="showActive" href="#/active">Active</a> </li>
					<li> <a id="showCompleted" href="#/completed">Completed</a> </li>
				</ul>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="https://github.com/astrielov">Alexander Strielov</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
	</body>
</html>
